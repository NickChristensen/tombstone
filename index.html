<!DOCTYPE html>
<html>
<head>
	<title>Codename: Tombstone</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

<dl>
	<dt>Price:</dt>
	<dd>$<span class="draggable" id="price" contenteditable>30,000</span></dd>

	<dt>Down Payment:</dt>
	<dd>$<span class="draggable" id="down" contenteditable>2,000</span></dd>

	<dt>Interest Rate:</dt>
	<dd><span class="draggable" id="rate" data-decimals="true" contenteditable>5.00</span>%</dd>

	<dt>Length:</dt>
	<dd><span class="draggable" id="duration" contenteditable>5</span> 
		<label class="select">
			<select>
				<option value="years">years</option>
				<option value="months">months</option>
			</select>
		</label>
	</dd>

	<dt>Payment:</dt>
	<dd>$<span id="payment"></span></dd>

	<dt>Total Paid:</dt>
	<dd>$<span id="total"></span></dd>
</dl>

<script src="bower_components/scrubbing.js/dist/Scrubbing.min.js"></script>
<script src="bower_components/countUp.js/countUp.min.js"></script>
<script src="bower_components/numeral/min/numeral.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
